{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="mx-5">
        <h2>Sign up a account</h2>
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% block buttons %}
        <div class="text-center larger">
            <button name="submit" class="btn btn-primary" style="width: 100%;">SIGN UP</button>
        </div>
            
        {% endblock buttons %}
    </form>
</div>
