<p>Edit this question: <a href="{% url 'polls:edit_question' question.id %}">click</a></p>
<p>Exclude this question: <a href="{% url 'polls:delete_question' question.id %}">click</a></p>
<p>Add a choice for this question: <a href="{% url 'polls:add_choice' question.id %}">click</a> </p>

<form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1> {{question.question_text}}</h1></legend>
        {% if error_message %} <strong style="color:red"><p> {{error_message}} </p> {% endif %}</strong>
    
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{choice.id}}" >
            <label for="choice{{forloop.counter}}">{{choice.choice_text}} </label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Vote"> 
</form>
