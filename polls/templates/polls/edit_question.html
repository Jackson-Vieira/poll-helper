{% extends 'polls/base.html' %}
{% load bootstrap5 %}


{% block header %}

<h3>Edit question:</h3>
{% endblock header %}


{% block extend %}
<form action="{% url 'polls:edit_question' question.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="submit" class="btn btn-primary">
</form>
{% endblock extend %}
