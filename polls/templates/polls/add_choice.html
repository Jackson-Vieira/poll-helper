{% extends 'polls/base.html' %}
{% load bootstrap5 %}

{% block header %}
<h3>Create choice:</h3>
{% endblock header %}

{% block extend %}
<form action="{% url 'polls:add_choice' question.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" name="submit" class="btn btn-primary">
</form>
{% endblock extend %}
